<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>
		<a class="navbar-brand" th:href="@{/tickets}"><small>Tickets</small></a>
		<a class="navbar-brand" th:href="@{/tickets/newTicket}"><small>New Ticket</small></a>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Edit Ticket </h1>
				<div class="card-body">
					<form th:action="@{/tickets/{id} (id=${ticket.id})}" th:object="${ticket}" method="POST">
						<div class="form-group">
							<label> Title </label>
							<input type="text" name="title" th:field="*{ticketTitle}" class="form-control"
								placeholder="Enter title" required />
						</div>
						<div class="form-group">
							<label> Short Description </label>
							<textarea type="text" name="shortDesc" th:field="*{ticketShortDescription}"
								class="form-control" placeholder="Enter ticket description" />
						</div>
						<div class="form-group">
							<label> Content </label>
							<textarea type="text" name="content" th:field="*{ticketContent}" class="form-control"
								placeholder="Enter content" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
					<hr>
					<a th:href="@{/tickets}">Back to Tickets page</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
